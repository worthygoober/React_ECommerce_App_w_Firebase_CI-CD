name: React App CI/CD

on:
  push:
    branches:
      -main # trigger the workflow on pushes to the main branch
  pull_request:
    branches:
      -main # trigger on pull requests targeting the main branch

jobs:
  build: # continuous integration
    runs-on: ubuntu-latest # this specifices the OS for the build environment

    steps:
      # step 1: checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # step 2: set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # or desired Node.js version

      # step 3: install dependencies
      - name: Install dependencies
        run: npm install

      # step 4: run tests
      - name: Run tests
        run: npm test -- --watchAll=false # adjust this if you have specific test commands/watchAll=false ensure tests run once and exit

      # step 5: build react app
      - name: Build React app
        run: npm run build 
        # don't normally include skip-ts, should fix ts errors and use ts properly

